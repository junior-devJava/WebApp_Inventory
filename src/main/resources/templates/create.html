<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Send JSON to the server
    </title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
</head>
<body>
<h2>Form</h2>
<form action="#" th:action="@{/create}" th:object="${create}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Location: <input type="text" th:field="*{location}" /></p>
    <p>Responsible: <input type="text" th:field="*{responsible}" /></p>
    <p>Serial number: <input type="text" th:field="*{serial_number}" /></p>
    <p>Category: <input type="text" th:field="*{categoryId}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
